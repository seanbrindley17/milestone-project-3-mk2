{% extends "base.html" %}

{% block content %}

<h2 class="center-align">Edit Entry</h2>

<div class="row card center-align">
    <form class="col s8 offset-s2 " method="POST" action="{{ url_for('edit_entry', entry_id=entry._id) }}">
        <div class="row">
            <!-- Stroke -->
            <div class="input-field col s6">
                <select name="stroke_name" id="stroke_name">
                    <option value="" disabled>-------</option>
                    {% for stroke in strokes %}
                        {% if stroke.stroke_name == entry.stroke %}
                            <option value="{{ stroke.stroke_name }}" selected>{{ stroke.stroke_name }}</option>
                        {% else %}
                            <option value="{{ stroke.stroke_name }}">{{ stroke.stroke_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="stroke_name">Stroke</label>
            </div>
      <!-- Distance -->
    <div class="input-field col s6">
        <select name="distance" id="distance" required>
            <option value="" disabled>-------</option>
            {% for race_distance in distances %}
                {% if race_distance.race_distance == entry.distance %}
                    <option value="{{ race_distance.race_distance }}" selected>{{ race_distance.race_distance }}</option>
                {% else %}
                    <option value="{{ race_distance.race_distance }}">{{ race_distance.race_distance }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <label for="distance">Distance</label>
    </div>
    </div>
    <!-- Time -->
    <div class="row">
      <div class="input-field col s4">
        <input type="number" id="minutes" name="minutes" value="{{ minutes }}" min="0" max="59" required>
        <label for="minutes">Minutes (00)</label>
      </div>
      <div class="input-field col s4">
        <input type="number" id="seconds" name="seconds" value="{{ seconds }}" min="0" max="59" required>
        <label for="seconds">Seconds (00)</label>
      </div>
      <div class="input-field col s4">
        <input type="number" name="milliseconds" id="milliseconds" value="{{ milliseconds }}" min="0" max="99" required>
        <label for="milliseconds">Milliseconds (00)</label>
      </div>
    </div>
    <!-- Date -->
    <div class="row">
      <div class="input-field col s6"></div>
      <input id="swim_date" name="swim_date" value="{{ entry.date }}" type="text" class="datepicker" required>
      <label for="swim_date">Date</label>
    </div>
    <!-- Submit -->
    <div class="row">
      <div class="col s12">
        <button type="submit">
          Edit Entry
        </button> 
         <!-- Cancel Edit -->
         <a href="{{ url_for('get_entries') }}" class="">Cancel</a>
      </div>
    </div>
  </form>
</div>

{% endblock %}
