{% extends "base.html" %}
{% block content %}


<form class="row" method="POST" action="{{ url_for('login') }}">
    <div class="col s8 offset-s2 card-panel indigo darken-4">
        <h2 class="center-align white-text">LOG IN</h2>
        <!-- Username field-->
        <div class="input-field col s10 offset-s1">
            <input placeholder="Username" name="username" id="username" type="text" class="white-text validate">
            <label for="username">Username</label>
        </div>
        <!-- Password field -->
        <div class="input-field col s10 offset-s1">
            <input name="password" id="password" type="password" class="white-text validate">
            <label for="password">Password</label>
        </div>
        <!-- Log in Button -->
        <div class="row">
            <button type="submit" class="col s4 offset-s4 btn-small cyan darken-1">
                Log In
            </button>
        </div>
    </div>
</form>

{% endblock %}
