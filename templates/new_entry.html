{% extends "base.html" %}

{% block content %}

<h2 class="center-align">Add New Time</h2>

<div class="row card center-align">
  <form class="col s8 offset-s2 " method="POST" action="{{ url_for('add_new_entry') }}">
    <div class="row">
      <!-- Stroke -->
      <div class="input-field col s6">
        <select name="stroke_name" id="stroke_name" required>
          <option value="" disabled selected>-------</option>
          {% for stroke in strokes %}
          <option value="{{ stroke.stroke_name }}">{{ stroke.stroke_name }}</option>
          {% endfor %}
        </select>
        <label for="stroke_name">Stroke</label>
      </div>
      <!-- Distance -->
      <div class="input-field col s6">
        <select name="distance" id="distance" required>
          <option value="" disabled selected>-------</option>
          {% for race_distance in distances %}
          <option value="{{ race_distance.race_distance }}">{{ race_distance.race_distance }}</option>
          {% endfor %}
        </select>
        <label for="distance">Distance</label>
      </div>
    </div>
    <!-- Time -->
    <div class="row">
      <div class="input-field col s4">
        <input type="number" id="minutes" name="minutes" min="0" max="59" required>
        <label for="minutes">Minutes (00)</label>
      </div>
      <div class="input-field col s4">
        <input type="number" id="seconds" name="seconds" min="0" max="59" required>
        <label for="seconds">Seconds (00)</label>
      </div>
      <div class="input-field col s4">
        <input type="number" name="milliseconds" id="milliseconds" min="0" max="99" required>
        <label for="milliseconds">Milliseconds (00)</label>
      </div>
    </div>
    <!-- Date -->
    <div class="row">
      <div class="input-field col s6"></div>
      <input id="swim_date" name="swim_date" type="text" class="datepicker" required>
      <label for="swim_date">Date</label>
    </div>
    <!-- Submit -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit">
          Add Time
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
